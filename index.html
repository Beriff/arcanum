<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing calculator</title>

    <script src="https://kit.fontawesome.com/c7fc2e5ef7.js" crossorigin="anonymous"></script>

</head>
<body>
    <canvas id="axis"></canvas>
    <canvas id="coordinates"></canvas>

    <dialog open>
        <p>Use arrows to move</p>
        <form method="dialog">
            <button>OK</button>
        </form>
    </dialog>

    <dialog open>
        <p>hit 1 to zoom out and 2 to zoom in</p>
        <form method="dialog">
            <button>OK</button>
        </form>
    </dialog>

    <a href="https://github.com/ayk0e/arcanum" target="_blank"><i id="github" class="fa-brands fa-github"></i></a>
